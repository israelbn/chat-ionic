<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-list>
    <ion-item *ngFor="let m of messages | async">
      {{ m.text }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-item no-lines>
      <ion-input type="text" placeholder="Mensagem..." 
        [(ngModel)]="novaMensagem" 
        (keyup.enter)="enviaMensagem(novaMensagem); novaMensagem=''">
      </ion-input>
      <button ion-button item-right 
        (click)="enviaMensagem(novaMensagem); novaMensagem=''">
        <ion-icon name="send"></ion-icon>
      </button>
    </ion-item>
  </ion-toolbar>
</ion-footer>
