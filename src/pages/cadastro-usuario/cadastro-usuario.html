<ion-header>

  <ion-navbar>
    <ion-title>Cadastro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <h1 text-center>
    <ion-icon class="auth-icon" name="person-add" color="primary">
    </ion-icon>
  </h1>

  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-item>
      <ion-icon name="person" item-left></ion-icon>
      <ion-input type="text" placeholder="Nome" 
        formControlName="nome">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="at" item-left></ion-icon>
      <ion-input type="text" placeholder="UsuÃ¡rio"
        formControlName="usuario">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="mail" item-left></ion-icon>
      <ion-input type="email" placeholder="E-Mail"
        formControlName="email">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="lock" item-left></ion-icon>
      <ion-input type="password" placeholder="Senha"
        formControlName="senha">
      </ion-input>
    </ion-item>

    <br>
    <button ion-button full type="submit" 
      [disabled]="cadastroForm.invalid">
      Criar conta
    </button>
  </form>

</ion-content>
