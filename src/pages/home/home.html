<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <button ion-item *ngFor="let usuario of usuarios | async" 
      (click)="onChatCreate(usuario)">
      {{ usuario.nome }}
    </button>
  </ion-list> 

</ion-content>
